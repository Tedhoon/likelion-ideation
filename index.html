<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해쉬태그 생성기</title>
    <link rel="Stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
  </head>
<body>
    <div class="printer">
        <div class="printer-face printer-top">
            <div class="printer-loader">
                <div class="printer-loader-paper"></div>
            </div>
            <button class="print-btn" aria-label="print"></button>
        </div>
        <div class="printer-face printer-front">
            <h1 class="printer-logo">Hash Tag Maker</h1>
            <div class="printer-tray">
                <div class="printer-tray-paper">
                    <span class="hash-tag">#인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="lightbox">
        <div class="lightbox-content">
            <div class="hash-result">
                #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까 #인생이란 #뭘까
            </div>
            <button class="reset_btn">다시하기</button>
        </div>
    </div>
</body>
</html>
